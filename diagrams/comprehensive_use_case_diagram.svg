<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1000" viewBox="0 0 1400 1000">
  <!-- Title -->
  <text x="700" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    What's It Like - Comprehensive Use Case Diagram
  </text>
  <text x="700" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Location-based Social Platform with Verified User Posts
  </text>
  
  <!-- System Boundary -->
  <rect x="150" y="80" width="1100" height="880" fill="none" stroke="#2c3e50" stroke-width="3" rx="15"/>
  <text x="700" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    What's It Like Platform
  </text>
  
  <!-- Actors -->
  
  <!-- Unverified User -->
  <g id="unverified-user">
    <circle cx="70" cy="200" r="18" fill="none" stroke="#e74c3c" stroke-width="2"/>
    <line x1="70" y1="218" x2="70" y2="270" stroke="#e74c3c" stroke-width="2"/>
    <line x1="70" y1="240" x2="45" y2="265" stroke="#e74c3c" stroke-width="2"/>
    <line x1="70" y1="240" x2="95" y2="265" stroke="#e74c3c" stroke-width="2"/>
    <line x1="70" y1="270" x2="45" y2="305" stroke="#e74c3c" stroke-width="2"/>
    <line x1="70" y1="270" x2="95" y2="305" stroke="#e74c3c" stroke-width="2"/>
    <text x="70" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
      Unverified User
    </text>
  </g>
  
  <!-- Verified User -->
  <g id="verified-user">
    <circle cx="70" cy="450" r="18" fill="none" stroke="#27ae60" stroke-width="2"/>
    <line x1="70" y1="468" x2="70" y2="520" stroke="#27ae60" stroke-width="2"/>
    <line x1="70" y1="490" x2="45" y2="515" stroke="#27ae60" stroke-width="2"/>
    <line x1="70" y1="490" x2="95" y2="515" stroke="#27ae60" stroke-width="2"/>
    <line x1="70" y1="520" x2="45" y2="555" stroke="#27ae60" stroke-width="2"/>
    <line x1="70" y1="520" x2="95" y2="555" stroke="#27ae60" stroke-width="2"/>
    <text x="70" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
      Verified User
    </text>
    <!-- Verification Badge -->
    <circle cx="85" cy="430" r="6" fill="#27ae60"/>
    <text x="85" y="433" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">✓</text>
  </g>
  
  <!-- Administrator -->
  <g id="administrator">
    <circle cx="70" cy="750" r="18" fill="none" stroke="#8e44ad" stroke-width="2"/>
    <line x1="70" y1="768" x2="70" y2="820" stroke="#8e44ad" stroke-width="2"/>
    <line x1="70" y1="790" x2="45" y2="815" stroke="#8e44ad" stroke-width="2"/>
    <line x1="70" y1="790" x2="95" y2="815" stroke="#8e44ad" stroke-width="2"/>
    <line x1="70" y1="820" x2="45" y2="855" stroke="#8e44ad" stroke-width="2"/>
    <line x1="70" y1="820" x2="95" y2="855" stroke="#8e44ad" stroke-width="2"/>
    <text x="70" y="875" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8e44ad">
      Administrator
    </text>
  </g>
  
  <!-- Guest User (right side) -->
  <g id="guest-user">
    <circle cx="1330" cy="300" r="18" fill="none" stroke="#95a5a6" stroke-width="2"/>
    <line x1="1330" y1="318" x2="1330" y2="370" stroke="#95a5a6" stroke-width="2"/>
    <line x1="1330" y1="340" x2="1305" y2="365" stroke="#95a5a6" stroke-width="2"/>
    <line x1="1330" y1="340" x2="1355" y2="365" stroke="#95a5a6" stroke-width="2"/>
    <line x1="1330" y1="370" x2="1305" y2="405" stroke="#95a5a6" stroke-width="2"/>
    <line x1="1330" y1="370" x2="1355" y2="405" stroke="#95a5a6" stroke-width="2"/>
    <text x="1330" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#95a5a6">
      Guest User
    </text>
  </g>
  
  <!-- Use Cases organized by sections -->
  
  <!-- Authentication & Verification Section -->
  <g id="auth-section">
    <rect x="250" y="140" width="300" height="120" fill="#fdf2e9" stroke="#d35400" stroke-width="1" rx="10" opacity="0.3"/>
    <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d35400">
      Authentication &amp; Verification
    </text>
    
    <!-- Sign Up -->
    <ellipse cx="320" cy="170" rx="45" ry="20" fill="#fef9e7" stroke="#d35400" stroke-width="1.5"/>
    <text x="320" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Sign Up</text>
    
    <!-- Login -->
    <ellipse cx="480" cy="170" rx="35" ry="20" fill="#fef9e7" stroke="#d35400" stroke-width="1.5"/>
    <text x="480" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Login</text>
    
    <!-- ID Verification -->
    <ellipse cx="320" cy="220" rx="55" ry="20" fill="#fef9e7" stroke="#d35400" stroke-width="1.5"/>
    <text x="320" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">ID Verification</text>
    
    <!-- Location Verification -->
    <ellipse cx="480" cy="220" rx="60" ry="20" fill="#fef9e7" stroke="#d35400" stroke-width="1.5"/>
    <text x="480" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Location Verification</text>
  </g>
  
  <!-- Post Management Section -->
  <g id="post-section">
    <rect x="600" y="140" width="400" height="180" fill="#eaf2f8" stroke="#2980b9" stroke-width="1" rx="10" opacity="0.3"/>
    <text x="800" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2980b9">
      Post Management
    </text>
    
    <!-- Create Post -->
    <ellipse cx="670" cy="180" rx="45" ry="20" fill="#ebf5fb" stroke="#2980b9" stroke-width="1.5"/>
    <text x="670" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Create Post</text>
    
    <!-- View Feed -->
    <ellipse cx="780" cy="180" rx="40" ry="20" fill="#ebf5fb" stroke="#2980b9" stroke-width="1.5"/>
    <text x="780" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">View Feed</text>
    
    <!-- View Post -->
    <ellipse cx="890" cy="180" rx="40" ry="20" fill="#ebf5fb" stroke="#2980b9" stroke-width="1.5"/>
    <text x="890" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">View Post</text>
    
    <!-- Edit Post -->
    <ellipse cx="670" cy="230" rx="40" ry="20" fill="#ebf5fb" stroke="#2980b9" stroke-width="1.5"/>
    <text x="670" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Edit Post</text>
    
    <!-- Delete Post -->
    <ellipse cx="780" cy="230" rx="45" ry="20" fill="#ebf5fb" stroke="#2980b9" stroke-width="1.5"/>
    <text x="780" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Delete Post</text>
    
    <!-- Search Posts -->
    <ellipse cx="890" cy="230" rx="50" ry="20" fill="#ebf5fb" stroke="#2980b9" stroke-width="1.5"/>
    <text x="890" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Search Posts</text>
    
    <!-- Filter Posts -->
    <ellipse cx="670" cy="280" rx="45" ry="20" fill="#ebf5fb" stroke="#2980b9" stroke-width="1.5"/>
    <text x="670" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Filter Posts</text>
    
    <!-- Sort Posts -->
    <ellipse cx="780" cy="280" rx="40" ry="20" fill="#ebf5fb" stroke="#2980b9" stroke-width="1.5"/>
    <text x="780" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Sort Posts</text>
  </g>
  
  <!-- User Interaction Section -->
  <g id="interaction-section">
    <rect x="250" y="340" width="450" height="140" fill="#e8f6f3" stroke="#16a085" stroke-width="1" rx="10" opacity="0.3"/>
    <text x="475" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a085">
      User Interactions
    </text>
    
    <!-- Vote on Post -->
    <ellipse cx="320" cy="380" rx="50" ry="20" fill="#e8f8f5" stroke="#16a085" stroke-width="1.5"/>
    <text x="320" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Vote on Post</text>
    
    <!-- Reply to Post -->
    <ellipse cx="480" cy="380" rx="55" ry="20" fill="#e8f8f5" stroke="#16a085" stroke-width="1.5"/>
    <text x="480" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Reply to Post</text>
    
    <!-- View Own Profile -->
    <ellipse cx="630" cy="380" rx="60" ry="20" fill="#e8f8f5" stroke="#16a085" stroke-width="1.5"/>
    <text x="630" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">View Own Profile</text>
    
    <!-- View Other Profile -->
    <ellipse cx="320" cy="430" rx="65" ry="20" fill="#e8f8f5" stroke="#16a085" stroke-width="1.5"/>
    <text x="320" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">View Other Profile</text>
    
    <!-- Manage Reputation -->
    <ellipse cx="500" cy="430" rx="70" ry="20" fill="#e8f8f5" stroke="#16a085" stroke-width="1.5"/>
    <text x="500" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Manage Reputation</text>
    
    <!-- View Voting History -->
    <ellipse cx="630" cy="430" rx="70" ry="20" fill="#e8f8f5" stroke="#16a085" stroke-width="1.5"/>
    <text x="630" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">View Voting History</text>
  </g>
  
  <!-- Profile &amp; Social Section -->
  <g id="profile-section">
    <rect x="750" y="340" width="350" height="140" fill="#fdf2e9" stroke="#e67e22" stroke-width="1" rx="10" opacity="0.3"/>
    <text x="925" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e67e22">
      Profile &amp; Social Features
    </text>
    
    <!-- Update Profile -->
    <ellipse cx="820" cy="380" rx="55" ry="20" fill="#fef9e7" stroke="#e67e22" stroke-width="1.5"/>
    <text x="820" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Update Profile</text>
    
    <!-- View Dashboard -->
    <ellipse cx="980" cy="380" rx="60" ry="20" fill="#fef9e7" stroke="#e67e22" stroke-width="1.5"/>
    <text x="980" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">View Dashboard</text>
    
    <!-- Receive Notifications -->
    <ellipse cx="820" cy="430" rx="70" ry="20" fill="#fef9e7" stroke="#e67e22" stroke-width="1.5"/>
    <text x="820" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Receive Notifications</text>
    
    <!-- User Hover Cards -->
    <ellipse cx="980" cy="430" rx="65" ry="20" fill="#fef9e7" stroke="#e67e22" stroke-width="1.5"/>
    <text x="980" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">User Hover Cards</text>
  </g>
  
  <!-- System Features Section -->
  <g id="system-section">
    <rect x="250" y="520" width="500" height="120" fill="#f4ecf7" stroke="#9b59b6" stroke-width="1" rx="10" opacity="0.3"/>
    <text x="500" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6">
      System Features
    </text>
    
    <!-- Calculate Reputation -->
    <ellipse cx="350" cy="560" rx="65" ry="20" fill="#f8f4fd" stroke="#9b59b6" stroke-width="1.5"/>
    <text x="350" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Calculate Reputation</text>
    
    <!-- Validate Location -->
    <ellipse cx="520" cy="560" rx="60" ry="20" fill="#f8f4fd" stroke="#9b59b6" stroke-width="1.5"/>
    <text x="520" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Validate Location</text>
    
    <!-- Generate Reports -->
    <ellipse cx="650" cy="560" rx="60" ry="20" fill="#f8f4fd" stroke="#9b59b6" stroke-width="1.5"/>
    <text x="650" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Generate Reports</text>
    
    <!-- Determine Truth -->
    <ellipse cx="350" cy="610" rx="60" ry="20" fill="#f8f4fd" stroke="#9b59b6" stroke-width="1.5"/>
    <text x="350" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Determine Truth</text>
    
    <!-- Show Advertisements -->
    <ellipse cx="520" cy="610" rx="70" ry="20" fill="#f8f4fd" stroke="#9b59b6" stroke-width="1.5"/>
    <text x="520" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Show Advertisements</text>
  </g>
  
  <!-- Administration Section -->
  <g id="admin-section">
    <rect x="800" y="680" width="400" height="120" fill="#eaecee" stroke="#34495e" stroke-width="1" rx="10" opacity="0.3"/>
    <text x="1000" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495e">
      Administration
    </text>
    
    <!-- Moderate Content -->
    <ellipse cx="870" cy="720" rx="60" ry="20" fill="#f8f9fa" stroke="#34495e" stroke-width="1.5"/>
    <text x="870" y="725" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Moderate Content</text>
    
    <!-- Manage Users -->
    <ellipse cx="1000" cy="720" rx="55" ry="20" fill="#f8f9fa" stroke="#34495e" stroke-width="1.5"/>
    <text x="1000" y="725" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Manage Users</text>
    
    <!-- View Analytics -->
    <ellipse cx="1130" cy="720" rx="60" ry="20" fill="#f8f9fa" stroke="#34495e" stroke-width="1.5"/>
    <text x="1130" y="725" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">View Analytics</text>
    
    <!-- System Configuration -->
    <ellipse cx="870" cy="770" rx="75" ry="20" fill="#f8f9fa" stroke="#34495e" stroke-width="1.5"/>
    <text x="870" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">System Configuration</text>
    
    <!-- Ban Users -->
    <ellipse cx="1000" cy="770" rx="45" ry="20" fill="#f8f9fa" stroke="#34495e" stroke-width="1.5"/>
    <text x="1000" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Ban Users</text>
    
    <!-- Review Reports -->
    <ellipse cx="1130" cy="770" rx="60" ry="20" fill="#f8f9fa" stroke="#34495e" stroke-width="1.5"/>
    <text x="1130" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Review Reports</text>
  </g>
  
  <!-- Associations (Main connections) -->
  
  <!-- Unverified User Associations -->
  <line x1="88" y1="200" x2="275" y2="170" stroke="#e74c3c" stroke-width="1.5"/>
  <line x1="88" y1="200" x2="445" y2="170" stroke="#e74c3c" stroke-width="1.5"/>
  <line x1="88" y1="210" x2="275" y2="220" stroke="#e74c3c" stroke-width="1.5"/>
  
  <!-- Verified User Main Associations -->
  <line x1="88" y1="450" x2="625" y2="180" stroke="#27ae60" stroke-width="1.5"/>
  <line x1="88" y1="450" x2="740" y2="180" stroke="#27ae60" stroke-width="1.5"/>
  <line x1="88" y1="450" x2="850" y2="180" stroke="#27ae60" stroke-width="1.5"/>
  <line x1="88" y1="450" x2="270" y2="380" stroke="#27ae60" stroke-width="1.5"/>
  <line x1="88" y1="450" x2="425" y2="380" stroke="#27ae60" stroke-width="1.5"/>
  <line x1="88" y1="450" x2="570" y2="380" stroke="#27ae60" stroke-width="1.5"/>
  <line x1="88" y1="450" x2="255" y2="430" stroke="#27ae60" stroke-width="1.5"/>
  <line x1="88" y1="450" x2="430" y2="430" stroke="#27ae60" stroke-width="1.5"/>
  <line x1="88" y1="450" x2="560" y2="430" stroke="#27ae60" stroke-width="1.5"/>
  
  <!-- Administrator Associations -->
  <line x1="88" y1="750" x2="810" y2="720" stroke="#8e44ad" stroke-width="1.5"/>
  <line x1="88" y1="750" x2="945" y2="720" stroke="#8e44ad" stroke-width="1.5"/>
  <line x1="88" y1="750" x2="1070" y2="720" stroke="#8e44ad" stroke-width="1.5"/>
  <line x1="88" y1="750" x2="795" y2="770" stroke="#8e44ad" stroke-width="1.5"/>
  <line x1="88" y1="750" x2="955" y2="770" stroke="#8e44ad" stroke-width="1.5"/>
  <line x1="88" y1="750" x2="1070" y2="770" stroke="#8e44ad" stroke-width="1.5"/>
  
  <!-- Guest User Associations -->
  <line x1="1312" y1="300" x2="920" y2="180" stroke="#95a5a6" stroke-width="1.5"/>
  <line x1="1312" y1="300" x2="840" y2="230" stroke="#95a5a6" stroke-width="1.5"/>
  
  <!-- Include/Extend Relationships -->
  
  <!-- Sign Up includes ID Verification -->
  <line x1="365" y1="170" x2="275" y2="220" stroke="#d35400" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="310" y="190" font-family="Arial, sans-serif" font-size="9" fill="#d35400">«include»</text>
  
  <!-- Create Post includes Location Verification -->
  <line x1="625" y1="180" x2="540" y2="220" stroke="#2980b9" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="580" y="195" font-family="Arial, sans-serif" font-size="9" fill="#2980b9">«include»</text>
  
  <!-- Vote extends Calculate Reputation -->
  <line x1="320" y1="400" x2="350" y2="540" stroke="#16a085" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="320" y="470" font-family="Arial, sans-serif" font-size="9" fill="#16a085">«extend»</text>
  
  <!-- Vote extends Determine Truth -->
  <line x1="300" y1="380" x2="330" y2="590" stroke="#16a085" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="280" y="485" font-family="Arial, sans-serif" font-size="9" fill="#16a085">«extend»</text>
</svg>
