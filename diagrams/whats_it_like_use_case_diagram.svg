<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
    What's It Like - Use Case Diagram
  </text>
  
  <!-- System Boundary -->
  <rect x="200" y="60" width="800" height="700" fill="none" stroke="#333" stroke-width="2" rx="10"/>
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    What's It Like Platform
  </text>
  
  <!-- Actors -->
  
  <!-- Unverified User -->
  <g id="unverified-user">
    <circle cx="80" cy="150" r="15" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="165" x2="80" y2="210" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="180" x2="60" y2="200" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="180" x2="100" y2="200" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="210" x2="60" y2="240" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="210" x2="100" y2="240" stroke="#333" stroke-width="2"/>
    <text x="80" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
      Unverified User
    </text>
  </g>
  
  <!-- Verified User -->
  <g id="verified-user">
    <circle cx="80" cy="350" r="15" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="365" x2="80" y2="410" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="380" x2="60" y2="400" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="380" x2="100" y2="400" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="410" x2="60" y2="440" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="410" x2="100" y2="440" stroke="#333" stroke-width="2"/>
    <text x="80" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
      Verified User
    </text>
  </g>
  
  <!-- Administrator -->
  <g id="administrator">
    <circle cx="80" cy="550" r="15" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="565" x2="80" y2="610" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="580" x2="60" y2="600" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="580" x2="100" y2="600" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="610" x2="60" y2="640" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="610" x2="100" y2="640" stroke="#333" stroke-width="2"/>
    <text x="80" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
      Administrator
    </text>
  </g>
  
  <!-- Use Cases -->
  
  <!-- Authentication & Verification Section -->
  <g id="auth-section">
    <!-- Sign Up -->
    <ellipse cx="350" cy="120" rx="60" ry="25" fill="#f0f8ff" stroke="#333" stroke-width="1"/>
    <text x="350" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Sign Up</text>
    
    <!-- Login -->
    <ellipse cx="350" cy="170" rx="60" ry="25" fill="#f0f8ff" stroke="#333" stroke-width="1"/>
    <text x="350" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Login</text>
    
    <!-- ID Verification -->
    <ellipse cx="500" cy="145" rx="70" ry="25" fill="#f0f8ff" stroke="#333" stroke-width="1"/>
    <text x="500" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">ID Verification</text>
    
    <!-- Location Verification -->
    <ellipse cx="650" cy="145" rx="80" ry="25" fill="#f0f8ff" stroke="#333" stroke-width="1"/>
    <text x="650" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Location Verification</text>
  </g>
  
  <!-- Post Management Section -->
  <g id="post-section">
    <!-- Create Post -->
    <ellipse cx="300" cy="250" rx="60" ry="25" fill="#fff0f0" stroke="#333" stroke-width="1"/>
    <text x="300" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Create Post</text>
    
    <!-- View Feed -->
    <ellipse cx="450" cy="250" rx="60" ry="25" fill="#fff0f0" stroke="#333" stroke-width="1"/>
    <text x="450" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">View Feed</text>
    
    <!-- View Post -->
    <ellipse cx="600" cy="250" rx="60" ry="25" fill="#fff0f0" stroke="#333" stroke-width="1"/>
    <text x="600" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">View Post</text>
    
    <!-- Edit Post -->
    <ellipse cx="300" cy="300" rx="60" ry="25" fill="#fff0f0" stroke="#333" stroke-width="1"/>
    <text x="300" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Edit Post</text>
    
    <!-- Delete Post -->
    <ellipse cx="450" cy="300" rx="60" ry="25" fill="#fff0f0" stroke="#333" stroke-width="1"/>
    <text x="450" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Delete Post</text>
    
    <!-- Search Posts -->
    <ellipse cx="600" cy="300" rx="60" ry="25" fill="#fff0f0" stroke="#333" stroke-width="1"/>
    <text x="600" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Search Posts</text>
  </g>
  
  <!-- Interaction Section -->
  <g id="interaction-section">
    <!-- Vote on Post -->
    <ellipse cx="300" cy="380" rx="60" ry="25" fill="#f0fff0" stroke="#333" stroke-width="1"/>
    <text x="300" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Vote on Post</text>
    
    <!-- Reply to Post -->
    <ellipse cx="450" cy="380" rx="60" ry="25" fill="#f0fff0" stroke="#333" stroke-width="1"/>
    <text x="450" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Reply to Post</text>
    
    <!-- View Own Profile -->
    <ellipse cx="300" cy="430" rx="70" ry="25" fill="#f0fff0" stroke="#333" stroke-width="1"/>
    <text x="300" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">View Own Profile</text>
    
    <!-- View Other Profile -->
    <ellipse cx="480" cy="430" rx="75" ry="25" fill="#f0fff0" stroke="#333" stroke-width="1"/>
    <text x="480" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">View Other Profile</text>
    
    <!-- Manage Reputation -->
    <ellipse cx="650" cy="380" rx="75" ry="25" fill="#f0fff0" stroke="#333" stroke-width="1"/>
    <text x="650" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Manage Reputation</text>
  </g>
  
  <!-- Admin Section -->
  <g id="admin-section">
    <!-- Moderate Content -->
    <ellipse cx="350" cy="550" rx="75" ry="25" fill="#ffffe0" stroke="#333" stroke-width="1"/>
    <text x="350" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Moderate Content</text>
    
    <!-- Manage Users -->
    <ellipse cx="550" cy="550" rx="65" ry="25" fill="#ffffe0" stroke="#333" stroke-width="1"/>
    <text x="550" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Manage Users</text>
    
    <!-- View Analytics -->
    <ellipse cx="750" cy="550" rx="70" ry="25" fill="#ffffe0" stroke="#333" stroke-width="1"/>
    <text x="750" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">View Analytics</text>
  </g>
  
  <!-- Associations -->
  
  <!-- Unverified User Associations -->
  <line x1="100" y1="150" x2="290" y2="120" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="150" x2="290" y2="170" stroke="#333" stroke-width="1"/>
  
  <!-- Verified User Associations -->
  <line x1="100" y1="350" x2="240" y2="250" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="350" x2="390" y2="250" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="350" x2="540" y2="250" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="350" x2="240" y2="300" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="350" x2="390" y2="300" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="350" x2="540" y2="300" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="350" x2="240" y2="380" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="350" x2="390" y2="380" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="350" x2="230" y2="430" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="350" x2="405" y2="430" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="350" x2="575" y2="380" stroke="#333" stroke-width="1"/>
  
  <!-- Administrator Associations -->
  <line x1="100" y1="550" x2="275" y2="550" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="550" x2="485" y2="550" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="550" x2="680" y2="550" stroke="#333" stroke-width="1"/>
  
  <!-- Includes/Extends Relationships -->
  
  <!-- Sign Up includes ID Verification -->
  <line x1="410" y1="120" x2="430" y2="145" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="440" y="130" font-family="Arial, sans-serif" font-size="10" fill="#666">«include»</text>
  
  <!-- Login includes ID Verification (for unverified users) -->
  <line x1="410" y1="170" x2="430" y2="145" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="440" y="160" font-family="Arial, sans-serif" font-size="10" fill="#666">«include»</text>
  
  <!-- Create Post includes Location Verification -->
  <line x1="360" y1="250" x2="570" y2="145" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="480" y="200" font-family="Arial, sans-serif" font-size="10" fill="#666">«include»</text>
  
  <!-- Vote on Post updates Reputation -->
  <line x1="360" y1="380" x2="575" y2="380" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="480" y="370" font-family="Arial, sans-serif" font-size="10" fill="#666">«extend»</text>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="850" y="100" width="300" height="180" fill="#f9f9f9" stroke="#333" stroke-width="1" rx="5"/>
    <text x="860" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Legend</text>
    
    <!-- Actor -->
    <circle cx="870" cy="140" r="8" fill="none" stroke="#333" stroke-width="1"/>
    <line x1="870" y1="148" x2="870" y2="165" stroke="#333" stroke-width="1"/>
    <text x="890" y="155" font-family="Arial, sans-serif" font-size="11" fill="#333">Actor</text>
    
    <!-- Use Case -->
    <ellipse cx="885" cy="180" rx="25" ry="12" fill="#f0f8ff" stroke="#333" stroke-width="1"/>
    <text x="885" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Use Case</text>
    <text x="930" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333">Use Case</text>
    
    <!-- Association -->
    <line x1="860" y1="205" x2="910" y2="205" stroke="#333" stroke-width="1"/>
    <text x="920" y="210" font-family="Arial, sans-serif" font-size="11" fill="#333">Association</text>
    
    <!-- Include -->
    <line x1="860" y1="225" x2="910" y2="225" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="920" y="230" font-family="Arial, sans-serif" font-size="11" fill="#333">«include»/«extend»</text>
    
    <!-- Color Legend -->
    <rect x="860" y="245" width="15" height="10" fill="#f0f8ff"/>
    <text x="880" y="253" font-family="Arial, sans-serif" font-size="10" fill="#333">Authentication</text>
    
    <rect x="860" y="260" width="15" height="10" fill="#fff0f0"/>
    <text x="880" y="268" font-family="Arial, sans-serif" font-size="10" fill="#333">Post Management</text>
  </g>
</svg>
